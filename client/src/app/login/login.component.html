<div class="auth-wrapper mt-5">
  <form class="form-signin" name='loginForm' (submit)="doLogin()">
        <div style="color : red" *ngIf='error'>{{error}}</div>
      <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
      <div class="form-group">
          <label>Username</label>
          <input class="form-control" placeholder="Username" required type='text' name='username' [(ngModel)]="username">         
      </div>
      <div class="form-group">
          <label>Password</label>
          <input class="form-control" placeholder="Password" type='password' name='password' [(ngModel)]="password"/>          
      </div>
      <input class="btn btn-block btn-primary" name="submit" type="submit" value="Login" />
  </form>
</div>
