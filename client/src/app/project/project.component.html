
<div *ngIf="!this.authService.isUserLoggedin()">
    <div class="container text-center mt-5">
        <div *ngFor= "let project of projects"> 
            <div class="card mt-3" style="width: 100%;">
                <div class="card-body">
                <h5 class="card-title">{{project.title}} </h5>
                <p class="card-text">{{project.description}}</p>
                <a href="{{project.urlLink}}"  class="card-link">Link</a>
                </div>
             </div>
        </div> 
    </div>
</div>

<div *ngIf="this.authService.isUserLoggedin()">
    <div class="container text-center mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">URL</th>
                    <th scope="col"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newModal" data-whatever="@mdo">  <i class="bi bi-plus-circle"></i>  </button></th>
                </tr>
            </thead>
            <tbody *ngFor="let project of projects">                
                <tr>
                    <th scope="row">{{project.id}}</th>
                    <td>{{project.title}}</td>
                    <td>{{project.description}}</td>
                    <td>{{project.urlLink}}</td>
                    <td><button type="button" class="btn btn-secondary mr-1" data-toggle="modal" data-target="#updateModal" data-whatever="@id"> {{project.id}}  <i class="bi bi-pencil-fill"></i></button>
                        <button type="button" class="btn btn-danger ">  <i class="bi bi-trash"></i></button>    </td>
                </tr>
                    
            </tbody>
        </table>
    </div>

    <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newModalLabel">New project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title-name" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="title-name">
                </div>
                <div class="form-group">
                  <label for="description-text" class="col-form-label">Description</label>
                  <textarea class="form-control" id="description-text"></textarea>
                </div>
                <div class="form-group">
                    <label for="url-text" class="col-form-label">URL</label>
                    <textarea class="form-control" id="url-text"></textarea>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>

      

      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateModalLabel">Update project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title-name" class="col-form-label">Title</label>
                  <input type="text" class="form-control" id="title-name">
                </div>
                <div class="form-group">
                  <label for="description-text" class="col-form-label">Description</label>
                  <textarea class="form-control" id="description-text"></textarea>
                </div>
                <div class="form-group">
                    <label for="url-text" class="col-form-label">URL</label>
                    <textarea class="form-control" id="url-text"></textarea>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>

        


</div>
