<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">            
            <div class="card-body">                  
                <div id="content">
                    <ul class="timeline">
                        <div *ngFor= "let bioEvent of bioEvents">
                            <li class="event" data-date="">
                                <h3>{{bioEvent.date.toString().substr(0,7)}}</h3>
                                <p>{{bioEvent.event}}</p>
                            </li>
                        </div>                                                     
                    </ul>
                </div>
            </div>            
        </div>
    </div>
</div>
